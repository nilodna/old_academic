---
layout: default
---
<!-- page.html -->
        <div class="post">
        {%- if page.has_own_header -%}

        {%- else -%}
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
          </header>
          {%- endif -%}

       <article class="post-content {{page.title}} clearfix">
         {{ content }}
       </article>


        </div>
